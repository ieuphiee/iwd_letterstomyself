<script>
// fade in effect for loading pages
$(document).ready(function(){$("body").hide().fadeIn(1000);});
</script>

<script>
// retrieve saved cookies 
var recipient
var day
var destination
var message
var mlength //count number of characters in message
var fCost 
var stamp
var signature

restoreVar('message')
restoreVar('mlength')
restoreVar('fCost')
restoreVar('recipient')
restoreVar('day')
restoreVar('destination')
restoreVar('stamp')
restoreVar('signature')

//var fCost = parseInt(fCost, 1000)
var costMessage = mlength*0.10
var fCost = fCost+costMessage
var fCost = fCost.toFixed(2);
</script>

<script>
function postage() {
	document.getElementById('postage').innerHTML = "$"+fCost
}
</script>

<body onLoad="postage()">

      $('#my_popup').popup('show');

    });
  </script>
<div id="wrapper">
<div id="letter">
<div id="stampOver"></div> <!--black transparent stamps overlay-->
<div id="stamp"> <!--user's selected stamp-->
<script>
// display stamp based on cookie retrieval
	if (stamp == "cherryblossom") {
	document.write("<img align='center' "+"src='images/01.png'> " +"<br><br>")}
	else if (stamp == "chubbycat") {
	document.write("<img align='center' "+"src='images/04.png'> " +"<br><br>")}
	else if (stamp == "flowerdoodle") {
	document.write("<img align='center' "+"src='images/07.png'> " +"<br><br>")}
	else if (stamp == "colorstars") {
	document.write("<img align='center' "+"src='images/05.png'> " +"<br><br>")}
	else if (stamp == "floralprint") {
	document.write("<img align='center' "+"src='images/03.png'> " +"<br><br>")}
	else if (stamp == "daisy") {
	document.write("<img align='center' "+"src='images/02.png'> " +"<br><br>")}
	else if (stamp == "fanflower") {
	document.write("<img align='center' "+"src='images/08.png'> " +"<br><br>")}
	else if (stamp == "geo") {
	document.write("<img align='center' "+"src='images/09.png'> " +"<br><br>")}
	else if (stamp == "pink") {
	document.write("<img align='center' "+"src='images/10.png'> " +"<br><br>")}
</script>
</div>

<!----------------------recipient, destination, date---------------------------->

<div id="topleft"> 
<script>
document.write('To: '+recipient+'<br>')
document.write(day+'<br>')
document.write(destination+'<br>')
</script>
</div>

<div id="message">
<script>
